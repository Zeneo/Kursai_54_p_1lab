<!DOCTYPE html>
<html lang="en" xml:lang="uk">
    <head>
        <title>P.Navickas</title>
        <link rel="stylesheet" href="styles/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="styles/css/basic.css">
        <link rel="stylesheet" href="styles/css/lab.css">
        <script src="https://kit.fontawesome.com/708217c707.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <header>
            <div class="cnt center">
                <div class="funds">Money: <span id="funds">0</span></div>
                <div class="header-buttons">
                    <div class="shop-btn">Workers</div>
                    <div class="shop-btn">Upgrades</div>
                </div>
            </div>
        </header>
        <main id="js-main" class="center main">
            <div class="workers-owned">
                <h2>Workers hired:</h2>
                <div class="cont"></div>
            </div>
            <div class="right">
                <div class="workers-in-search">
                    <h2>Workers looting:</h2>
                    <div class="cont"></div>
                </div>
                <div class="inventory">
                    <h2>Inventory:</h2>
                    <div class="cont"></div>
                </div>
            </div>
        </main>
        <div id="js-popup"></div>
        <script src="styles/js/main.js" type="module"></script>
    </body>
</html>
